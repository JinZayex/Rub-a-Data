<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Carica il file JSON locale
      fetch('songs.json')
        .then(response => response.json())
        .then(data => {
          // Se i dati sono corretti, popoliamo la pagina
          const songList = document.getElementById('song-list');
          data.forEach(song => {
            const songItem = document.createElement('li');
            songItem.innerHTML = `
              <strong>Title:</strong> ${song.title}<br />
              <strong>Artist:</strong> ${song.artist}<br />
              <strong>Link:</strong> <a href="${song.yt_link}" target="_blank">Listen on YouTube</a>
            `;
            songList.appendChild(songItem);
          });
        })
        .catch(error => console.error('Error loading JSON:', error));
    });
  </script>
</head>
<body>
  <h1>Music Playlist</h1>
  <ul id="song-list">
    <!-- The song list will be populated here -->
  </ul>
</body>
</html>
