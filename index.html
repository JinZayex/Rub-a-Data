<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUB-A-DATA!</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
   .filtri-container {
      display: flex;
      gap: 2px; /* Spaziatura tra campi di input */
    }
    ol {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 colonne */
        gap: 10px; /* Spazio tra gli elementi */
        list-style-type: none; /* Rimuove i numeri della lista */
        padding: 0;
    }
    li {
        background-color: #f0f0f0; /* Colore di sfondo per ogni elemento */
        padding: 10px;
        border: 1px solid #ccc; /* Aggiunge un bordo sottile */
    }
    img {
        max-width: 100%; /* L'immagine non deve superare la larghezza dell'elemento che la contiene */
        height: auto; /* Mantiene le proporzioni */
        border-radius: 5px;
        margin-bottom: 10px;
        object-fit: contain; /* Mantiene le proporzioni dell'immagine senza distorcerla */
    }
    div.sticky {
      position: sticky;
      top: 0;
      background-color: yellow;
      padding: 10px;
      font-size: 20px;
      margin: -10px;
    }
  </style>
<body>
  <div class="sticky">
    <header style="background-color: #FFAD0A; margin: -8px -8px -0px -8px; border: 12px solid #db3a34">
      <img src="./IMG/RUBADUBLOGO-removebg.png" style="padding:10px" alt="Rub-A-Data Logo" width="500">
    </header>
    <a href="https://forms.gle/8QjwXYrqtQQjQJvZ8" target="_blank">Vuoi inserire un brano? Cliccami!</a>
    <br/>

    <!-- Filtri di ricerca -->
    <div class="filtri-container">
      <input type="text" id="search-title" placeholder="Cerca per titolo" /><br/>
      <input type="text" id="search-artist" placeholder="Cerca per artista" /><br/>
      <input type="text" id="search-selecta" placeholder="Cerca per selecta" /><br/>
    </div>

    <!-- Media Player -->
    <iframe id="youtubePlayer" height="200" style="display: none"
          src="https://www.youtube.com/embed/FiFz5EKlKRA?enablejsapi=1" frameborder="0">
    </iframe>
    <br/>

    <div class="media-control-container" style="background-color: rgb(21, 157, 21)">
      <b><div id="songTitle"></div></b>
      <div id="songArtists"></div>
      <div class="button-container">
        <button id="prevButton" class="button-control">&#x23EA</button>
        <button id="playButton" class="button-control">&#9205</button>
        <button id="nextButton" class="button-control">&#x23E9</button>
      </div>
      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-knob" id="progressKnob"></div>
      </div>
    </div>
    
  </div>
  <ol id="song-list">
    <!-- La lista ordinata verrÃ  popolata qui -->
  </ol>
  <script src="player.js"></script>
</body>
</html>
