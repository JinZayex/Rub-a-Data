<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mus'ca bon</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Carica il file JSON locale
      fetch('songs.json')
        .then(response => response.json())
        .then(data => {
          // Se i dati sono corretti, popoliamo la pagina
          const songList = document.getElementById('song-list');
          
          // Itera sulle chiavi dell'oggetto indicizzato
          for (const id in data) {
            if (data.hasOwnProperty(id)) {
              const song = data[id];
              
              // Crea un elemento <li> per ogni canzone
              const songItem = document.createElement('li');
              songItem.innerHTML = `
                <strong>Title:</strong> ${song.title}<br />
                <strong>Artist:</strong> ${song.artist}<br />
                <strong>Artist:</strong> ${song.selecta}<br />
                <strong>Link:</strong> <a href="${song.yt_link}" target="_blank">Listen on YouTube</a>
                <br/><br/>
              `;
              songList.appendChild(songItem);
            }
          }
        })
        .catch(error => console.error('Error loading JSON:', error));
    });
  </script>
</head>
<body>
  <h1>Mus'ca bon'</h1>
  <ol id="song-list">
    <!-- La lista ordinata verrÃ  popolata qui -->
  </ol>
</body>
</html>
